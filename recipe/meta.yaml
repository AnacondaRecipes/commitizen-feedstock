{% set name = "commitizen" %}
{% set version = "2.20.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 33fe190935412011a9e9e0a3fc80f4b874bc250461a9374b1169f2d86cb81901

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  entry_points:
    - cz = commitizen.cli:main
    - git-cz = commitizen.cli:main

requirements:
  host:
    - python >=3.6
    - poetry
    - pip
  run:
    - python >=3.6
    - questionary <2.0.0,>=1.4.0
    - decli <0.6.0,>=0.5.2
    - colorama <0.5.0,>=0.4.1
    - termcolor <2.0,>=1.1
    - packaging <22,>=19
    - tomlkit <1.0.0,>=0.5.3
    - jinja2 >=2.10.3
    - pyyaml >=3.08
    - argcomplete <2.0.0,>=1.12.1
    - typing-extensions
    # - typing_extensions <5.0.0,>=4.0.1

test:
  imports:
    - commitizen
  commands:
    - cz
    - git-cz

about:
  home: https://github.com/commitizen-tools/commitizen
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Tool to define a standard way of committing
  dev_url: https://github.com/commitizen-tools/commitizen

extra:
  recipe-maintainers:
    - cpcloud
